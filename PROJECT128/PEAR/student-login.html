  </head>
  <body>
    <div class="container">
      <div class="login-signup-toggle">
          <button class="toggle-btn active" type="button" disabled>Student</button>
          <button class="toggle-btn" type="button" onclick="window.location.href='company-login.html'">Company</button>
      </div>
      <h2>Welcome back!</h2>
      <form id="login-form">
        <div class="input-group">
            <input type="text" id="email" placeholder="Enter email address" required>
        </div>
        <div class="input-group password-group">
            <input type="password" id="password" placeholder="Password" required>
            <span class="password-toggle"></span>
        </div>
        <button type="submit" class="submit-button">Log In</button>
      </form>
      <div class="form-switch-link">
        Donâ€™t have an account? <a href="student-signup.html">Sign Up</a>
