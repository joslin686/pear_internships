<html>
<head>
  <title>Student Dashboard â€“ Home</title>
  <link rel="stylesheet" href="company-student-style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    .dashboard-wrapper {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 20px;
      background-color: var(--bg-page);
    }
    .internship-listing {
      margin-top: 20px;
      flex-grow: 1;
      padding-right: 20px;
    }
    .internship-cards-container h2 {
      margin: 0 0 20px 0;
    }
    .sidebar-filter {
      min-width: 200px;
      max-width: 250px;
      margin-right: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
    }
    .sidebar-filter .filter-group {
      margin-bottom: 15px;
    }
    .sidebar-filter .filter-group h4 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="dashboard-wrapper">
    <aside class="sidebar">
      <div class="sidebar-title">Dashboard</div>
      <nav class="sidebar-nav">
        <ul>
          <li class="mb-4">
            <a href="student-dashboard.html" class="active">Dashboard</a>
          </li>
          <li class="mb-4">
            <a href="student-application.html">My Applications</a>
          </li>
          <li class="mb-4">
            <a href="student-profile.html">Profile Management</a>
          </li>
        </ul>
      </nav>
      <div style="margin-top: auto;">
        <button class="logout-button">Logout</button>
      </div>
    </aside>

    <main class="main-content">
      <header class="header-section">
        <div class="dashboard-header"><h1 class="main-title" id="main-title"></h1>
        </div>
        <div class="search-container">
          <input
            type="text"
            placeholder="Search internships..."
            class="search-input"
          />
        </div>
      </header>

      <div class="internship-listing-container">
        <aside class="sidebar-filter">
          <h3>Filter Internships</h3>
          <div class="filter-group">
            <h4>Category</h4>
            <label><input type="checkbox" name="category" value="tech" /> Tech</label><br>
            <label><input type="checkbox" name="category" value="marketing" /> Marketing</label><br>
            <label><input type="checkbox" name="category" value="finance" /> Finance</label><br>
            <label><input type="checkbox" name="category" value="design" /> Design</label><br>
            <label><input type="checkbox" name="category" value="web" /> Web Development</label><br>
            <label><input type="checkbox" name="category" value="ml" /> Machine Learning</label>
          </div>
          <div class="filter-group">
            <h4>Location</h4>
            <label><input type="checkbox" name="location" value="remote" /> Remote</label><br>
            <label><input type="checkbox" name="location" value="onsite" /> On-site</label><br>
            <label><input type="checkbox" name="location" value="hybrid" /> Hybrid</label>
          </div>
          <div class="filter-group">
            <h4>Paid</h4>
            <label><input type="checkbox" name="paid" value="paid" /> Paid</label><br>
            <label><input type="checkbox" name="paid" value="unpaid" /> Unpaid</label>
          </div>
          <div class="filter-group">
            <h4>Type</h4>
            <label><input type="checkbox" name="type" value="fulltime" /> Full-time</label><br>
            <label><input type="checkbox" name="type" value="parttime" /> Part-time</label>
          </div>
          <button class="clear-filters-btn">Clear Filters</button>
        </aside>

        <div class="internship-cards-container">
          <div class="internship-cards-grid"id="internshipCardsContainer">
            <!-- Real internships will be inserted here dynamically -->
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="student-dashboard-java.js"> </script>
</body>
</html>
